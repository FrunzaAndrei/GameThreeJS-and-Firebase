<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="backgroundStart">
      <p>Fii pregatit ! Dupa apasarea butonului jocul va incepe instant!</p>
      <button
        type="button"
        class="btn btn-success"
        id="startGame"
        onclick="checkStartbtn()"
      >
        Start
      </button>
      <button
        type="button"
        class="btn btn-outline-warning"
        onclick="showScore()"
        id="afiseazaScoruriBtn"
      >
        Afiseaza scoruri
      </button>
    </div>

    <div id="infoTable">
      <progress value="0" max="100" id="progress"> </progress>
      <p id="afisareScor">Scor : 100 points</p>
      <p id="afisareNivel">Nivel: 1</p>
    </div>
    <!-- <div id="webGL"></div> -->

    <div id="afterGameOver">
      <p id="textGameOver">GAME OVER</p>
      <button
        type="button"
        class="btn btn-outline-success"
        id="btnRestart"
        onclick="restartGame()"
      >
        Again
      </button>
      <p id="textScor">Your score:</p>
      <button
        type="button"
        class="btn btn-outline-warning"
        id="btnSaveScore"
        onclick="saveScore()"
      >
        Save score
      </button>

      <div id="dialogBox">
        <div class="input-group input-group-sm" id="inputSizeGameOver">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            id="toStorageValue"
          />
        </div>
        <button
          type="button"
          class="btn btn-outline-success"
          onclick="saveScoreOnApi()"
        >
          Save
        </button>
        <button
          type="button"
          class="btn btn-outline-warning"
          onclick="showScore()"
        >
          Afiseaza
        </button>
        <br />
        <br />
        <br />
        <br />
        <button
          type="button"
          class="btn btn-outline-danger"
          onclick="exitAreaSaveScore()"
        >
          X
        </button>
      </div>
    </div>

    <div id="storage">
      <button
        type="button"
        class="btn btn-outline-danger"
        id="iexit"
        onclick="exitMemory()"
      >
        X
      </button>
      <p> &nbsp; TOP PLAYERS</p>
      <p>Name &nbsp; Score</p>
    </div>

    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>

  </body>
</html>
